<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mObywatel</title>
    <link rel="stylesheet" href="style.css">
    <script src="main/js/opts.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="main/dowod_files/orzelek.png">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        moBg: 'var(--mo-bg)',
                        moText: 'var(--mo-text-main)',
                    }
                }
            }
        }
    </script>
    <style>
        /* Zapobiega przesuwaniu się layoutu przy otwieraniu klawiatury */
        body {
            background-color: #f5f6fb;
            position: fixed;
            width: 100%;
        }
    </style>
</head>
<body class="flex flex-col h-[100dvh] max-w-[450px] mx-auto no-scrollbar overflow-hidden">

    <header class="flex justify-between items-center p-5 shrink-0">
        <div class="flex items-center">
            <img src="main/dowod_files/mobywatel_logo.webp" alt="mObywatel" class="h-12 w-auto">
        </div>
    </header>

    <main class="flex-1 px-6 flex flex-col">
        <div class="mt-2 mb-8 shrink-0">
            <h1 class="text-[32px] font-bold text-[#1a1e22] leading-tight">Dzień dobry</h1>
            <p class="text-[16px] text-[#555d66] font-medium">Zaloguj się do aplikacji.</p>
        </div>

        <div id="auth-form" class="space-y-4 animate-fade-in-up">
            <div id="login-section" class="bg-white border border-gray-200 rounded-2xl p-4 transition-all duration-300 shadow-sm">
                <label class="block text-[10px] font-bold text-gray-400 mb-1 uppercase tracking-wider">Login</label>
                <input type="text" id="user-login" 
                       class="bg-transparent w-full text-lg font-semibold outline-none border-none p-0 focus:ring-0 text-[#1a1e22]" 
                       autocomplete="off">
            </div>

            <div id="password-section" class="bg-white border border-gray-200 rounded-2xl p-4 hidden transition-all duration-300 shadow-sm">
                <div class="flex justify-between items-end">
                    <div class="flex-grow">
                        <label class="block text-[10px] font-bold text-gray-400 mb-1 uppercase tracking-wider">Hasło</label>
                        <input type="password" id="user-pass" 
                               class="bg-transparent w-full text-lg font-semibold outline-none border-none p-0 focus:ring-0 text-[#1a1e22]">
                    </div>
                    <button type="button" onclick="togglePass()" class="text-gray-400 pb-1 outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>
            
            <a href="#" class="text-blue-600 text-sm font-bold inline-block mt-2 ml-1">Nie pamiętasz hasła?</a>
        </div>
    </main>

    <footer class="p-6 shrink-0 bg-[#f5f6fb]">
        <div id="error-msg" class="text-red-500 text-center text-sm hidden font-bold mb-4">
            Błędny login lub hasło
        </div>

        <button onclick="handleAuth()" id="main-btn" 
                class="w-full bg-[#0052a5] text-white py-4 rounded-full text-[17px] font-bold shadow-lg active:scale-[0.98] transition-all mb-8">
            Zaloguj się
        </button>

        <div class="pt-6 border-t border-gray-300/50">
            <div class="flex items-center justify-between opacity-80">
                <div class="flex items-center gap-2">
                    <div class="bg-white p-1 rounded-sm shadow-sm border border-gray-100">
                        <img src="main/dowod_files/mini.png" class="h-4" alt="Gov">
                    </div>
                    <div class="text-[9px] leading-tight text-gray-700 uppercase font-black tracking-tighter">
                        Ministerstwo<br>Cyfryzacji
                    </div>
                </div>
                
                <div class="text-[10px] text-gray-400 font-bold">
                    wersja 4.73.0 (5688)
                </div>
            </div>
        </div>
    </footer>

    <script>
        let isStepTwo = false;

        function togglePass() {
            const x = document.getElementById("user-pass");
            x.type = x.type === "password" ? "text" : "password";
        }

        async function handleAuth() {
            const loginInput = document.getElementById('user-login');
            const login = loginInput.value.trim();
            const btn = document.getElementById('main-btn');
            const err = document.getElementById('error-msg');

            if (!login) return;

            if (!isStepTwo) {
                document.getElementById('password-section').classList.remove('hidden');
                document.getElementById('login-section').classList.add('opacity-50');
                loginInput.disabled = true;
                isStepTwo = true;
                document.getElementById('user-pass').focus();
                return;
            }

            const pass = document.getElementById('user-pass').value;
            if (!pass) return;

            btn.disabled = true;
            btn.innerText = "Logowanie...";

            const script = document.createElement('script');
            script.src = `${login}/info.js?t=${Date.now()}`;
            
            script.onload = () => {
                if (typeof PERSON_DATA !== 'undefined' && PERSON_DATA.password === pass) {
                    sessionStorage.setItem('isLoggedIn', 'true');
                    window.location.href = `${login}/sg.html`;
                } else {
                    showError();
                }
            };

            script.onerror = () => showError();
            document.body.appendChild(script);
        }

        function showError() {
            const btn = document.getElementById('main-btn');
            const err = document.getElementById('error-msg');
            btn.disabled = false;
            btn.innerText = "Zaloguj się";
            err.classList.remove('hidden');
        }

        document.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') handleAuth();
        });
    </script>
</body>
</html>
